<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>dev-test1</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="scripts.js" type="text/javascript"></script>
</head>
<body ng-controller="mainCtrl">

<div class="main-header">
    <div class="top-panel">
        this is the top panel
        <a href="#" class="btn btn-primary" ng-click="onToggle()"><span class="glyphicon glyphicon-sort"></span> Toggle Search Panel</a>
    </div>
    <div class="search-panel" ng-show="showSearchPanel">
        <input type="text" class="form-control">
        <a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Go</a>
    </div>
</div>

<div class="btn-group" uib-dropdown is-open="menuStatus.open">
    <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
        <span class="glyphicon glyphicon-list"></span> Funny Menu Button <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Which</a></li>
        <li role="menuitem"><a href="#">Does</a></li>
        <li role="menuitem"><a href="#">Exactly</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Zilch</a></li>
    </ul>
</div>

<div class="mainBody">
    Name: <input type="text" ng-model="filter" ng-change="onFilterChange()" class="form-control">


    <a ng-href="mailto:{{getEmails()}}" ng-disabled="!getEmails().length" class="btn btn-primary"><span
            class="glyphicon glyphicon-send"></span>
        Email selected members</a>

    <div class="user-list">
        <ul>
            <li ng-repeat="a in names">
                <user-info name="a.name" email="a.email" checked="a.checked"></user-info>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
